<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="playAudio">
        <audio id="myAudio" autoplay>
            <source src="https://www.chosic.com/wp-content/uploads/2022/10/Wallpaper.mp3" type="audio/ogg">
          </audio>
          
          <p>

<div class="game-container">
<canvas id="game"></canvas>
<div class="btns">
<button id="up">Arriba</button>
<button id="left">Izquierda</button>
<button id="right">Derecha</button>
<button id="down">Abajo</button>
</div>
<div class="messages">

<p>PÃ¡rrafo de ejemplo</p>
</div>
</div>
<script src="./maps.js"></script>
<script src="./game.js"></script>
<script>
    function playAudio() {
      var audio = document.getElementById("myAudio");
      audio.play();
    }
  
    function pauseAudio() {
      var audio = document.getElementById("myAudio");
      audio.pause();
    }
  </script>
