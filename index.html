<body>
    <div class="playAudio">
        <audio id="myAudio" autoplay>
            <source src="https://www.zapsplat.com/wp-content/uploads/2015/music-game/music_zapsplat_game_music_zen_calm_soft_arpeggios_013.mp3" type="audio/ogg">
          </audio>
          
          <div class="soundOn">
          <i class="fa-solid fa-volume-high" onclick="playAudio()"></i>
          </div>

          <div class="soundOff">
            <i class="fa-solid fa-volume-xmark" onclick="pauseAudio()"></i>
          </div>
    </div>

<div class="game-container">
<canvas id="game"></canvas>
<div class="btns">
<button id="up">Arriba</button>
<button id="left">Izquierda</button>
<button id="right">Derecha</button>
<button id="down">Abajo</button>
</div>
<div class="messages">

<p>PÃ¡rrafo de ejemplo</p>
</div>
</div>
<script src="./maps.js"></script>
<script src="./game.js"></script>
<script>
   
     function playAudio() {
      var audio = document.getElementById("myAudio");
      audio.play();
    }
  
    function pauseAudio() {
      var audio = document.getElementById("myAudio");
      audio.pause();
    }
  </script>
</body>
